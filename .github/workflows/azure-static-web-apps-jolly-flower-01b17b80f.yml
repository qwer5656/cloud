name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # 或你的主要分支
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      # 1️⃣ 取得程式碼
      - uses: actions/checkout@v3

      # 2️⃣ 指定 Node 版本
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # 3️⃣ 安裝依賴
      - name: Install Dependencies
        run: npm ci

      # 3️⃣ 測試
      - name: Run Jest Tests
        run: npm run test

      # 4️⃣ 建置 Vue + Vite
      - name: Build App
        run: npm run build

      # 5️⃣ 部署到 Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MUD_05408F01E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."       # 專案根目錄
          api_location: ""                  # 如果沒有 API 可以留空
          output_location: "dist" # build 出來的 dist 目錄
        env:
          NODE_VERSION: '22'  # 或 '22.18.0'
