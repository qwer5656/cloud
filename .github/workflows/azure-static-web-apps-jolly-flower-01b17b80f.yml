name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # æˆ–ä½ çš„ä¸»è¦åˆ†æ”¯
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build, Test & Deploy

    steps:
      # 1ï¸âƒ£ å–å¾—ç¨‹å¼ç¢¼
      - uses: actions/checkout@v3

      # 2ï¸âƒ£ è¨­å®š Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3ï¸âƒ£ å¿«å– npm
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4ï¸âƒ£ å®‰è£ä¾è³´
      - name: Install Dependencies
        run: npm ci

      # 5ï¸âƒ£ åŸ·è¡Œå–®å…ƒæ¸¬è©¦ (Jest)
      - name: Run Jest Tests
        run: npm run test

      # 6ï¸âƒ£ å»ºç½® Vite å°ˆæ¡ˆ
      - name: Build App
        run: npm run build

      # 7ï¸âƒ£ å•Ÿå‹• preview server (èƒŒæ™¯åŸ·è¡Œ)
      - name: Start preview server
        run: npm run preview &

      # 8ï¸âƒ£ ç­‰å¾… server å®Œå…¨å•Ÿå‹•
      - name: Wait for preview server
        run: npx wait-on http://localhost:4173

      # 9ï¸âƒ£ åŸ·è¡Œ Cypress E2E æ¸¬è©¦ (Headless)
      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless

      # ğŸ”Ÿ éƒ¨ç½²åˆ° Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MUD_05408F01E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."        # å°ˆæ¡ˆæ ¹ç›®éŒ„
          api_location: ""         # æ²’æœ‰ API å°±ç•™ç©º
          output_location: "dist"  # build å‡ºä¾†çš„ dist ç›®éŒ„
        env:
          NODE_VERSION: '20'
