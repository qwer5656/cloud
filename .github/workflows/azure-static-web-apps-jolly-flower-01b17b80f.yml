name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main  # 或你的主要分支
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build, Test & Deploy

    steps:
      # 1️⃣ 取得程式碼
      - uses: actions/checkout@v3

      # 2️⃣ 設定 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # 3️⃣ 快取 npm
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4️⃣ 安裝依賴
      - name: Install Dependencies
        run: npm ci

      # 5️⃣ 執行單元測試 (Jest)
      - name: Run Jest Tests
        run: npm run test

      # 6️⃣ 建置 Vite 專案
      - name: Build App
        run: npm run build

      # 7️⃣ 啟動 preview server (背景執行)
      - name: Start preview server
        run: npm run preview &

      # 8️⃣ 等待 server 完全啟動
      - name: Wait for preview server
        run: npx wait-on http://localhost:4173

      # 9️⃣ 執行 Cypress E2E 測試 (Headless)
      - name: Run Cypress tests
        run: npx cypress run --browser chrome --headless

      # 🔟 部署到 Azure Static Web Apps
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GRAY_MUD_05408F01E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "."        # 專案根目錄
          api_location: ""         # 沒有 API 就留空
          output_location: "dist"  # build 出來的 dist 目錄
        env:
          NODE_VERSION: '20'
